name: Build macOS App

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag to upload to (e.g. v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview cloudscraper mutagen Pillow requests

      - name: Build macOS App with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --name "JavCover" \
          --add-data "gui:gui" \
          --add-data "rename:rename" \
          JavCover_WebView.py

      - name: Package Application
        run: |
          cd dist
          zip -ry JavCover-macOS.zip JavCover.app

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: dist/JavCover-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
