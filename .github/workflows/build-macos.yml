name: Build macOS App

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag to upload to (e.g. v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview cloudscraper mutagen Pillow requests

      - name: Build macOS App with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --name "JavCover" \
          --add-data "gui:gui" \
          --add-data "rename:rename" \
          JavCover_WebView.py

      - name: Package Application as DMG
        run: |
          cd dist
          # Create a temporary folder for the DMG contents
          mkdir dmg_folder
          mv JavCover.app dmg_folder/
          # Create a symlink to Applications folder
          ln -s /Applications dmg_folder/Applications
          # Create the DMG
          hdiutil create -volname "JavCover" -srcfolder dmg_folder -ov -format UDZO JavCover-macOS.dmg

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: dist/JavCover-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
